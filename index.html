<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shannon's Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Let's Make Pixel Art!!</h1>
      <h3>To toggle on/off Continuous / Brush-Mode, Shift + Click</h3>
    </header>
    <section id="container"></section>
    <aside id="palette">
      <div class="colorSwatch red"></div>
      <div class="colorSwatch orange"></div>
      <div class="colorSwatch yellow"></div>
      <div class="colorSwatch green"></div>
      <div class="colorSwatch blue"></div>
      <div class="colorSwatch purple"></div>
      <div class="current">current color</div>
    </aside>
  </body>
</html>
